---
- name: Install nginx
  apt:
    name: nginx
    state: latest

- name: Copy nginx configuration for wordpress
  template:
    src: wordpress
    dest: /etc/nginx/sites-available/wordpress
    force: yes
  notify:
    restart nginx

- name: Copy nginx ssl configuration for wordpress
  template:
    src: wordpress
    dest: /etc/nginx/sites-available/wordpress-ssl
    force: yes
  notify:
    restart nginx

- name: Copy nginx general configuration
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name: Copy nginx logrotate config
  template:
    src: logrotate
    dest: /etc/logrotate.d/nginx
  notify: restart nginx

- name: Create symlink for wordpress configuration
  file:
    src: /etc/nginx/sites-available/wordpress
    dest: /etc/nginx/sites-enabled/wordpress
    state: link
  notify:
    reload nginx

- name: Delete default
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify:
    reload nginx
